<link rel="stylesheet" href="/styles.css">

<app-header></app-header>

<div class="login-container">
    <div class="login-box">
        <h2>Inicio de Sesión</h2>

        <form #loginForm="ngForm" (ngSubmit)="loginAttempt()">
            <div class="textbox">
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Correo Electrónico" 
                    [(ngModel)]="username" 
                    name="username" 
                    required 

                    (ngModelChange)="onEmailChange()"/>
                <label for="username">Correo Electrónico</label>
            </div>
            

            <div class="textbox password-box">
                <input type="password" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />
                <label for="password">Contraseña</label>


                <span 
                    class="toggle-password" 
                    (click)="togglePasswordVisibility()" 
                    (keypress)="($event.key === 'Enter' || $event.key === ' ') && togglePasswordVisibility()" 
                    tabindex="0" 
                    role="button"
                >
                    {{ passwordVisible ? 'Ocultar' : 'Mostrar' }}
                </span>
            </div>
            <div class="forgot-password-container">
                <a href="javascript:void(0)" (click)="navigateTo('/contrasena-olvidada')" class="forgot-password">¿Has olvidado tu contraseña?</a>
            </div>
            <div class="login-failed-container">
                <div *ngIf="loginFailed" class="login-failed-message">
                    <small>Inicio de sesión no exitoso. Verifique sus credenciales.</small>
                </div>
            </div>
        </form>
    </div>

    <div class="actions">

        <button class="btn" type="button" (click)="loginForm.ngSubmit.emit()">Acceder</button>
        <p class="register-text">
            ¿No tienes cuenta? <a routerLink="/registro" class="register-link" (click)="navigateTo('/registro')">CREAR UNA</a>
        </p>
        

    </div>
    
    <div class="back-button-container">
        <button (click)="navigateTo('/')" class="back-button">Volver</button>
    </div>
    

    <app-loader *ngIf="isLoading"></app-loader>

    <app-footer></app-footer>
</div>
