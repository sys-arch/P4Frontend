<div class="header">
    <img src="assets/images/reuneme.png" class="logo-img" alt="ReuneMe Logo">
</div>

<div class="login-container">
    <div class="login-box">
        <h2>Inicio de Sesión</h2>
        <form>
            <div class="textbox">
                <input type="text" id="username" placeholder="Nombre de usuario" [(ngModel)]="username" name="username" required />
                <label for="username">Nombre de usuario</label>
            </div>

            <div class="textbox password-box">
                <input type="password" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />
                <label for="password">Contraseña</label>
                <span class="toggle-password" (click)="togglePasswordVisibility()">{{ passwordVisible ? 'Ocultar' : 'Mostrar' }}</span>
            </div>
            <div class="forgot-password-container">
                <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>
            </div>
        </form>
    </div>

    <div class="actions">
        <button class="btn">Acceder</button>
        <p class="register-text">
            ¿No tienes cuenta? <a routerLink="/registro" class="register-link">CREAR UNA</a>
        </p>
    </div>
    
    <!-- Botón de volver -->
    <div class="back-button-container">
        <button class="back-button">Volver</button>
    </div>

    <!-- Footer con enlaces -->
    <footer class="footer">
        <div class="footer-content">
            <ul class="footer-links">
                <li><a href="#">Condiciones de Uso</a></li>
                <li><a href="#">Política de Privacidad</a></li>
                <li><a href="#">Consentimiento de Cookies</a></li>
            </ul>
        </div>
    </footer>

    <!-- Elemento de copyright fuera del footer -->
    <div class="footer-info">
        <span>© 2024 ReuneMe, LLC</span>
    </div>
</div>
