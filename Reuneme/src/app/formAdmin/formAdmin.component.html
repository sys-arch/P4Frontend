<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Admin Login</h2>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && loginForm.controls.email.invalid}"
          placeholder="Enter your email"
        />
        <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
          <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
          <div *ngIf="loginForm.controls.email.errors.email">Enter a valid email address</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && loginForm.controls.password.invalid}"
          placeholder="Enter your password"
        />
        <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
          <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
