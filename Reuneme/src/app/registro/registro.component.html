<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="header">
        <img src="assets/images/reuneme.png" class="logo-img" alt="ReuneMe Logo">
    </div>

    <div class="register-container">
        <div class="register-box">
            <h2>Creación de Cuenta</h2>
            <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
                <!-- Form content -->
            </form>
            <div class="actions">
                <p class="login-text">
                    ¿Ya tienes una cuenta? <a routerLink="/login" class="login-link" (click)="navigateTo('/login')">INICIAR SESIÓN</a>
                </p>
            </div>
        </div>

        <div class="back-button-container">
            <button class="back-button" (click)="navigateTo('/')">Volver</button>
        </div>

        <app-loader *ngIf="isLoading"></app-loader>

        <footer class="footer">
            <div class="footer-content">
                <ul class="footer-links">
                    <li><a href="#">Condiciones de Uso</a></li>
                    <li><a href="#">Política de Privacidad</a></li>
                    <li><a href="#">Consentimiento de Cookies</a></li>
                </ul>
            </div>
        </footer>

        <div class="footer-info">
            <span>© 2024 ReuneMe, LLC</span>
        </div>
    </div>
</body>
</html>
