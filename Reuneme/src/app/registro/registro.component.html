<div class="header">
    <img src="assets/images/reuneme.png" class="logo-img" alt="ReuneMe Logo">
</div>

<div class="register-container">
    <div class="register-box">
        <h2>Creación de cuenta</h2>
        <form >
            <div class="textbox">
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Correo Electrónico" 
                    [(ngModel)]="username" 
                    name="username" 
                    required 
                    (blur)="validateEmail()"/>
            <label for="username">Correo Electrónico</label>
            </div>
            <div class="email-error-container">
                <div *ngIf="emailInvalid" class="error-message">
                    <small>El correo electrónico no tiene un formato válido.</small>
                </div>
            </div>

            <div class="textbox password-box">
                <input type="password" id="password" placeholder="Contraseña" name="password" required />
                <label for="password">Contraseña</label>
                <span class="toggle-password" (click)="togglePasswordVisibility()">{{ passwordVisible ? 'Ocultar' : 'Mostrar' }}</span>
            </div>

            <div class="textbox password-box">
                <input type="password" id="password" placeholder="Contraseña" name="password" required />
                <label for="password">Repite la contraseña</label>
                <span class="toggle-password" (click)="togglePasswordVisibility()">{{ passwordVisible ? 'Ocultar' : 'Mostrar' }}</span>
            </div>
            
        </form>
    </div>

    <div class="actions">
        <button class="btn" type="submit">Acceder</button>
        <p class="register-text">
            ¿Ya tienes cuenta? <a routerLink="/login" class="login-link" (click)="goToLogin()" >INICIAR SESIÓN</a>
        </p>
    </div>
    
    <div class="back-button-container">
        <button class="back-button">Volver</button>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <ul class="footer-links">
                <li><a href="#">Condiciones de Uso</a></li>
                <li><a href="#">Política de Privacidad</a></li>
                <li><a href="#">Consentimiento de Cookies</a></li>
            </ul>
        </div>
    </footer>

    <div class="footer-info">
        <span>© 2024 ReuneMe, LLC</span>
    </div>
</div>
